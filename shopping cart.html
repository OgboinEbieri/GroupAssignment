
<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart UI</title>
	<link rel="stylesheet" type="text/css" href="./shopping cart.css">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
		<i class="fa-sharp fa-solid fa-bars"></i>
   	   	<h3 class="Heading">Shopping Cart</h3>
			  
			  
   	   	
   	   	<h5 class="Action">Remove all</h5>
		<a href="./product.html"></a>
   	   	
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="./Images/download (4).jpeg"style={{ height="120px" }} />
   	   	  </div>
   	   	  
   	   	  <div class="about">       	
			<h1 class="title">Bicycle</h1>
		 <img src="./Images/download (4).jpeg"style={ height="30px"} />
   	   	  </div>
   	   	  
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">2</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  
   	   	  <div class="prices">
   	   	  	<div class="amount">$700</div>
   	   	  	
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="./Images/download (1).jpeg"style ={{ height="120px" }} />
   	   	  </div>
   	   	  
   	   	  <div class="about">
   	   	  	<h1 class="title">Scooters</h1>
   	   	  	
   	   	  	<img src="./Images/download (1).jpeg"style={{ height="30px" }}/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">$5,490</div>
   	   	  	
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		
   	 		<div class="items">2 items</div>
   	 	<div class="total-amount">$6,190</div>
   	 </div>
   	 <a href="./payment.html"></a><button class="button">Pay Now</button></div>
   </div>
</body>
</html>
